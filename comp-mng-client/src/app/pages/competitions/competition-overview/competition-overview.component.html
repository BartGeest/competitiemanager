<h1 class="text-center">Overzicht Competities</h1>
<div class="divide-height-small"></div>
<app-sports-tab
  (sportNameEmitter)="retrieveCompetitions($event)">
</app-sports-tab>
<div class="divide-height-small"></div>
<app-interactive-table
  (eventEmitter)="onRowClick()"
  [isRowClickable]="true"
  [columns]="comp_columns"
  [rows]="competitions">
</app-interactive-table>
<app-pop-up
  (modalEvent)="navToCompParticipate()"
  [openModal]="isRowClicked">
</app-pop-up>
